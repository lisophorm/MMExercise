<p>My Posts</p>
<p>Click on a user to see posts of that user</p>

<table border = "1">
    <tr ng-repeat-start = "post in posts">
        <td><strong>{{post.title}}</strong><br/>{{post.body}}</td>
        <td><a href = "#!/user/{{post.user.id}}">{{post.user.name}}</a><br/>
            <a href = "mailto:{{post.user.email}}">{{post.user.email}}</a></td>
        <td>
            <button ng-if = "post.expanded" ng-click = "hideComments(post)">-</button>
            <button ng-if = "!post.expanded" ng-click = "displayComments(post)">+</button>
        </td>
    </tr>
    <tr ng-if = "post.expanded" ng-repeat-end = "">
        <td colspan = "3">

            <p ng-repeat-start = "comment in post.comments">

                <strong>{{comment.name}}</strong>
                <br/>

                {{comment.body}}
                <br/>

                <a href = "mailto:{{comment.email}}">{{comment.email}}</a>

            </p>
            <hr ng-repeat-end = ""/>


        </td>
    </tr>
</table>
