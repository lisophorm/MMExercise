<p>My Posts</p>
<p>Click on a user to see posts of that user</p>

<table border = "1">
    <tr ng-repeat = "post in posts">
        <td><strong>{{post.title}}</strong><br/>{{post.body}}</td>
        <td><a href = "#!/user/{{post.user.id}}">{{post.user.name}}</a><br/>
            <a href = "mailto:{{post.user.email}}">{{post.user.email}}</a></td>

    </tr>

</table>
